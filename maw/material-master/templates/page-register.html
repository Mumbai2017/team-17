<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" name="viewport">
	<title>Register</title>

	<!-- css -->
	<link href="../css/base.min.css" rel="stylesheet">

	<!-- css for doc -->
	<link href="../css/project.min.css" rel="stylesheet">

	<!-- favicon -->
	<!-- ... -->
</head>
<body class="page-brand">
	<header class="header header-brand">
		<span class="header-logo">Material</span>
	</header>
	<main class="content">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
					<section class="content-inner">
						<div class="card-wrap">
							<div class="card">
								<div class="card-main">
									<div class="card-header">
										<div class="card-inner">
											<h1 class="card-heading">Register</h1>
										</div>
									</div>
									<div class="card-inner">
										<p class="text-center">
											<span class="avatar avatar-inline avatar-lg">
												<img alt="Login" src="../images/users/avatar-001.jpg">
											</span>
										</p>
										<form class="form" action="index.html">
											<div class="form-group form-group-label">
												<div class="row">
													<div class="col-md-10 col-md-push-1">
														<label class="floating-label" for="doc_login_username">Name</label>
														<input class="form-control" id="doc_login_username" type="text">
													</div>
												</div>
											</div>
											<div class="form-group form-group-label">
												<div class="row">
													<div class="col-md-10 col-md-push-1">
														<label class="floating-label" for="doc_login_password">Email</label>
														<input class="form-control" id="doc_login_password" type="password">
													</div>
												</div>
											</div>
											<!-- MORE FIELD -->
											<div class="form-group form-group-label">
												<div class="row">
													<div class="col-md-10 col-md-push-1">
														<label class="floating-label" for="doc_login_password">Address</label>
														<input class="form-control" id="doc_login_password" type="password">
													</div>
												</div>
											</div>


												<div class="form-group form-group-label">
												<div class="row">
													<div class="col-md-10 col-md-push-1">
														<label class="floating-label" for="doc_login_password">Mobile Number</label>
														<input class="form-control" id="doc_login_password" type="password">
													</div>
												</div>
											</div>


												<div class="form-group form-group-label">
												<div class="row">
													<div class="col-md-10 col-md-push-1">
														<label class="floating-label" for="doc_login_password">DOB</label>
														<input class="form-control" id="doc_login_password" type="password">
													</div>
												</div>
											</div>

											<div class="form-group form-group-label">
												<div class="row">

										<div class="col-md-10 col-md-push-1">
										<br>
										<label>Choose Type</label>		
										<hr>
										<div class="checkbox">
  										<label><input type="checkbox" value="">Doctor</label></div>
  										<div class="checkbox">
  										<label><input type="checkbox" value="">Wish Granting Volunteer</label>
										</div>
										<div class="checkbox">
  										<label><input type="checkbox" value="">Wish Organizing Volunteer</label>
										</div>
													</div>
												</div>
											</div>


										<!-- MORE FIELD -->


											<div class="form-group">
												<div class="row">
													<div class="col-md-10 col-md-push-1">
														<button class="btn btn-block btn-brand waves-attach waves-light">Register</button>
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-md-10 col-md-push-1">
														<div class="checkbox checkbox-adv">
															
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<div class="clearfix">
							
						</div>
					</section>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="container">
			
		</div>
	</footer>

	<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/base.min.js"></script>

	<!-- js for doc -->
	<script src="../js/project.min.js"></script>
